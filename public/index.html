<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta - Iniciar Sesión</title>
    <link rel="stylesheet" href="./beta.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="favicon.ico" alt="Logo Beta" style="height: 50px; height: 50px;">
            <span>Beta</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar videos...">
            <button>Buscar</button>
        </div>
        <div class="user-menu">
            <button id="login-btn">Iniciar Sesión</button>
        </div>
    </header>
    <main>
        <section class="intro">
            <h1>Bienvenido a Beta</h1>
            <p>La plataforma ideal para explorar y compartir contenido en video.</p>
        </section>
    </main>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Iniciar Sesión</h2>
                <span class="close-btn" id="close-btn">&times;</span>
            </div>
            <form class="login-form">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
                <div class="form-footer">
                    <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Beta. Todos los derechos reservados.</p>
        <p>Creado para innovar la experiencia de videos.</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
